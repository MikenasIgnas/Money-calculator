<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='/index.css'>
  <script type="module" src="/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<main>
  <div class="mainContainer">
    <div class="dataDisplay">
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <div class="inputContainer">
      <div class="inputs">
        <label class="inputLabel" for="income">Income</label>
        <input name="income" type="number" class="dataInput" placeholder="Enter your Income" id="incomeInput">
        <label  class="inputLabel" for="rent">Rent</label>
        <input name="rent" type="number" class="dataInput"  placeholder="Enter your Rent Cost" id="rentCostInput">
        <label  class="inputLabel" for="taxes">Taxes</label>
        <input name="taxes" type="number" class="dataInput"  placeholder="Enter your Tax ammount" id="taxesInput">
        <button class="submitButton" id="submitButton">Submit</button>
      </div>
    </div>
  </div>
</main>
</body>
</html>
